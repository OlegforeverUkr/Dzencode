{% load static %}

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            {% if messages %}
            {% for message in messages %}
                {% if message.tags == 'success' %}
                <div id="notification" class="position-fixed start-50 translate-middle-x z-3 alert alert-success alert-dismissible fade show custom-shadow" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endif %}
                {% if message.tags == 'warning' %}
                <div id="notification" class="position-fixed start-50 translate-middle-x z-3 alert alert-success alert-dismissible fade show custom-shadow" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endif %}
            {% endfor %}
        {% endif %}
        
        </div>
    </div>
</div>
