{% extends "base/base.html" %}
{% load static %}


{% block content %}

<div class="container">
    <div class="row mt-1">
        <div class="col-lg-1">
        </div>
        <div class="col-lg-10">
            <div class="row">
                <div class="container mt-5">
                    <div class="row justify-content-center">
                        <div class="col-md-10 bg-white p-4 mb-4 mx-3 rounded custom-shadow">
                            <h2 class="text-center mb-4">Добавить комментарий</h2>
                            {% if comment.id %}
                                <p>{{ comment.id }}
                            {% endif %}
                            <form action="{% if comment.id %}{% url 'posts:add_comment_comment' post.id comment.id %}{% else %}{% url 'posts:add_post_comment' post.id %}{% endif %}" method="post">
                                {% csrf_token %}
                                {{ form.as_p }}
                                <button type="submit" class="btn btn-dark btn-block">Добавить</button>
                            </form>

                            <hr>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
