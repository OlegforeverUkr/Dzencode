{% extends "base.html" %}
{% load static %}


{% block content %}

<div class="container">
    <div class="row mt-1">
        <div class="col-lg-1">
        </div>
        <div class="col-lg-10">
            <div class="row">
                <div class="container mt-5">
                    <div class="row justify-content-center">
                        <div class="col-md-10 bg-white p-4 mb-4 mx-3 rounded custom-shadow">
                            <h2 class="text-center mb-4">Профайл</h2>

                            <form action="{% url "users:profile" %}" method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="row">
                                    <!-- Изображение -->
                                    <div class="col-md-12 mb-3 text-center">
                                        {% if user.avatar %}
                                            <img src="{{ user.avatar.url }}"
                                                 alt="Аватар пользователя" class="img-fluid rounded-circle"
                                                 style="max-width: 150px;">
                                        {% else %}
                                            <img src="{% static 'baseavatar.jpg' %}"
                                                 alt="Аватар пользователя" class="img-fluid rounded-circle"
                                                 style="max-width: 150px;">
                                        {% endif %}
                                        <input type="file" class="form-control mt-3" id="id_avatar" name="avatar" accept="image/*">
                                    </div>
                                    <!-- Username -->
                                    <div class="col-md-12 mb-3">
                                        <label for="id_username" class="form-label">Username</label>
                                        <input type="text" class="form-control" id="id_username"
                                            name="username"
                                            placeholder="Введите ваше имя пользователя" 
                                            value="{{ form.username.value }}" 
                                            required>
                                            {% if form.username.errors %}
                                                <div class="alert alert-danger alert-dismissible fade show">{{form.username.errors}}</div>
                                            {% endif %}
                                    </div>
                                    <!-- Email -->
                                    <div class="col-md-12 mb-3">
                                        <label for="id_email" class="form-label">Email*</label>
                                        <input type="email" class="form-control" id="id_email"
                                            name="email"
                                            placeholder="Введите ваш email *youremail@example.com" 
                                            value="{{ form.email.value }}"
                                            required>
                                            {% if form.email.errors %}
                                                <div class="alert alert-danger alert-dismissible fade show">{{form.email.errors}}</div>
                                            {% endif %}
                                    </div>
                                    <button type="submit" class="btn btn-dark">Сохранить</button>
                                </div>   
                            </form>

                            <hr>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
